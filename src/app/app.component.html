<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <ars-sidenav-list (closeSidenav)="sidenav.close()"></ars-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ars-header (sidenavToggle)="sidenav.toggle()"></ars-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
